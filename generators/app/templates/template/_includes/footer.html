<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <ul class="list-unstyled">
          <li><a href="mailto:{{ site.email }}?Subject={{ site.email_subject | url_param_escape}}" class="email-prensa" target="_top"><i class="fa fa-envelope-o"></i> Mail de contacto</a></li>
        </ul>
      </div>
      <div class="col-md-8">
        {% if site.partners %}
        Un proyecto de:
        <ul class="list-inline">
          {% for partner in site.partners %}
          <li><a href="{{ partner.website }}" target="_blank"><img src="{{ partner.logo_url }}" class="img-responsive" title="{{ partner.name }}"></a></li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>
      <div class="col-md-2">
        <ul class="list-unstyled">
          <li><a href="{{ site.github_repo }}" target="_blank"><i class="fa fa-github-alt"></i> Revisa el código en Github</a></li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 logo-fci text-right">
        <ul class="list-unstyled">
          Desarrollado por:
          <li>
            <a href="//ciudadanointeligente.org/" target="_blank"><img src="{{ site.baseurl }}/img/logo-ciudadanoi.png" title="Fundación Ciudadano Inteligente"></a>
          </li>
        </ul>
      </div>
    </div>
  </div>

</footer>
